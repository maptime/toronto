---
layout: default
---

{% for item in site.posts limit:3 %}
  {% if item.category == 'event' %}
    <h2><a href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a></h2>
    {{item.content}}
  {% else %}
    <h2><a href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a></h2>
    {{item.content}}

    <div class='pad1y keyline-top'>
      <strong class='quiet small block space-bottom1'>Posted {{item.date | date:"%b %d %Y"}} by {{item.author}}</strong>
    </div>
  {% endif %}
{% endfor %}
